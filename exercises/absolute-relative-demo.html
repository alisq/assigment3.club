<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>


		.letter-a {
			border:1px solid #000000;
			width:200px;
			height:300px;
			position:relative;
		}

		.a-left {
			position:absolute;
			top:60px; left:20px;
			width:20px;
			height:140px;
			transform: skewX(-30deg);
			background:#000000;
		}

		.a-right {
			position:absolute;
			top:60px; right:20px;
			width:20px;
			height:140px;
			transform: skewX(30deg);
			background:#000000;
		}
	</style>
</head>
<body>


	<div class="letter-a">
		<div class="a-left"></div>
		<div class="a-right"></div>
	</div>



</body>
</html>
